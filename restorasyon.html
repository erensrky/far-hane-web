<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Far Hane | Restorasyon</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Jura:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* AYNI CSS YAPISI */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #050505; color: #fff; font-family: 'Jura', sans-serif; overflow-x: hidden; }
        .bg-fixed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0.95)), 
                        url('https://images.unsplash.com/photo-1494976388531-d1058494cdd8?q=80&w=1920&auto=format&fit=crop');
            background-size: cover; background-position: center; z-index: -1;
        }
        nav {
            padding: 30px 8%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo { font-family: 'Orbitron', sans-serif; font-size: 24px; font-weight: 700; color: #fff; letter-spacing: 4px; text-decoration: none; }
        .back-btn { color: #fff; text-decoration: none; border: 1px solid rgba(255,255,255,0.3); padding: 10px 25px; font-family: 'Orbitron', sans-serif; font-size: 0.8rem; transition: 0.3s; }
        header { text-align: center; padding: 80px 20px 40px; }
        h1 { font-family: 'Orbitron', sans-serif; font-size: 3.5rem; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 5px;}
        p.desc { color: #aaa; max-width: 700px; margin: 0 auto; line-height: 1.6; }
        .gallery-section { padding: 0 8% 80px; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 25px; }
        .gallery-item { position: relative; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); background: #111; height: 350px; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s ease; opacity: 0.9; }
        .gallery-item:hover img { transform: scale(1.1); opacity: 1; }
        .overlay { position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(to top, #000, transparent); padding: 30px; transform: translateY(100%); transition: 0.4s ease; }
        .gallery-item:hover .overlay { transform: translateY(0); }
        .overlay h3 { font-family: 'Orbitron', sans-serif; font-size: 1.2rem; color: #fff; margin-bottom: 5px; }
        footer { text-align: center; padding: 40px; color: #444; font-size: 0.8rem; background: #000; }

        /* MOBİL UYUMLULUK */
        @media screen and (max-width: 768px) {
            nav { flex-direction: column; gap: 15px; padding: 20px; }
            h1 { font-size: 2rem; }
            .gallery-grid { grid-template-columns: 1fr; }
            .gallery-item { height: 250px; }
        }
    </style>
</head>
<body>
    <div class="bg-fixed"></div>
    <nav>
        <a href="index.html" class="logo">FAR HANE</a>
        <a href="index.html" class="back-btn">← GERİ DÖN</a>
    </nav>
    <header>
        <h1>FAR RESTORASYON</h1>
        <p class="desc">Sararmış, çizilmiş ve matlaşmış farlarınızı fabrikasyon parlaklığına geri döndürüyoruz.</p>
    </header>
    <section class="gallery-section">
        <div class="gallery-grid">
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1580273916550-e323be2ae537?q=80&w=1000&auto=format&fit=crop"><div class="overlay"><h3>FAR TEMİZLİĞİ</h3><span>İlk Günkü Gibi</span></div></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1485291571150-772bcfc10da5?q=80&w=1000&auto=format&fit=crop"><div class="overlay"><h3>ÇİZİK GİDERME</h3><span>Derinlemesine İşlem</span></div></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?q=80&w=1000&auto=format&fit=crop"><div class="overlay"><h3>BUHARLI PARLATMA</h3><span>Kalıcı Çözüm</span></div></div>
        </div>
    </section>
    <footer><p>&copy; 2026 FAR HANE DESIGN.</p></footer>
</body>
</html>
